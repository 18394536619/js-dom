	<script type="text/javascript">
		function Rich(name,age){
			//this-->new---
			this.name=name;
			this.age=age;
		}

		Rich.prototype={//new Obejct
			constructor:Rich,
			money:["card1","card2"],
			enjoy:function(){
				alert("enjoy~~~~");
			}
		}


		function Poor(name,age,gender){
			/*this.name=name;
			this.age=age;*/
			Rich.call(this,name,age);
			this.gender=gender
		}

		Poor.prototype.work=function(){
			alert("work~~~~~");
		}

		Poor.prototype=new Rich();
		Poor.prototype.constructor=Poor;

		var p1=new Poor("tom",12,"men");
		p1.enjoy();
		console.log(p1.constructor);








	</script>
